 #Religion
 religious_events.18.z1:0 "Wir werden perfekt werden."
 religious_events.18.z2:0 "Wir nehmen den tugendhaften und demütigen weg an."
 religious_events.18.z3:0 "Wir werden dem Weg von Peter Waldo folgen."
 religious_events.18.z4:0 "Wir müssen die zwölf Schlussfolgerungen akzeptieren."
 religious_events.18.z5:0 "Es gibt nur eine natur Gottes."
 religious_events.18.z6:0 "Unsere Körper sind die einzigen Tempel Gottes."
 religious_events.18.z7:0 "Zwei Naturen, eine wird."
 religious_events.18.z8:0 "Wir lehnen die Lüge des Götzendienstes ab."
 religious_events.18.z9:0 "Wir beten für das Kommen der zukünftigen Welt."
 religious_events.18.z10:0 "Durch unsere Sinne werden wir das Göttliche berühren."
 religious_events.18.z11:0 "Wir werden die Lehre von Nestorius aufrechterhalten."
 
 religious_events.19.z1:0 "Wir werden die sieben Verpflichtungen befolgen."
 religious_events.19.z2:0 "Wir werden der Nation von Melek Taus beitreten."
 religious_events.19.z3:0 "Die Schlichtung der Religion ist allein für Allah."
 religious_events.19.z4:0 "Wir werden den Pakt der Zeitverwalter unterzeichnen."
 religious_events.19.z5:0 "Das Große Buch der Ewigkeit leitet unseren weg."
 
 religious_events.21.z1:0 "Wir werden versuchen, die Gewalt zu beenden."
 
 religious_events.22.z1:0 "Wir werden den lehren von Mazdak folgen."
 religious_events.22.z2:0 "Das licht soll siegen."
 religious_events.22.z3:0 "Wir werden den Khurmazta-Glauben als unseren eigenen annehmen."
 
 religious_events.23.z1:0 "Wir werden der ursprünglichen Tora folgen."
 religious_events.23.z2:0 "Die Tora allein ist die höchste autorität."
 
 
 