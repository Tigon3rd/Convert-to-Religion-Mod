l_english: 
 #Religion
 religious_events.18.z1:0 "Nous deviendrons parfaits."
 religious_events.18.z2:0 "Nous embrassons le chemin vertueux et humble."
 religious_events.18.z3:0 "Nous suivrons le chemin de Peter Waldo."
 religious_events.18.z4:0 "Nous devons accepter les douze conclusions."
 religious_events.18.z5:0 "Il n'y a qu'une seule nature de Dieu."
 religious_events.18.z6:0 "Nos corps sont les seuls temples de Dieu."
 religious_events.18.z7:0 "Deux natures, une volonté."
 religious_events.18.z8:0 "Nous rejetons le mensonge de l'idolâtrie."
 religious_events.18.z9:0 "Nous prions pour la venue du monde futur."
 religious_events.18.z10:0 "Par nos sens, nous toucherons le divin."
 religious_events.18.z11:0 "Nous maintiendrons l'enseignement de Nestorius."
 
 religious_events.19.z1:0 "Nous respecterons les sept obligations."
 religious_events.19.z2:0 "Nous rejoindrons la Nation des Melek Taus."
 religious_events.19.z3:0 "L'arbitrage de la religion est pour Allah seul."
 religious_events.19.z4:0 "Nous signerons le Pacte du gardien du temps."
 religious_events.19.z5:0 "Le Grand Livre de l'éternité guide notre chemin."
 
 religious_events.21.z1:0 "Nous chercherons à mettre fin à la violence."
 
 religious_events.22.z1:0 "Nous suivrons les enseignements de Mazdak."
 religious_events.22.z2:0 "La lumière prévaudra."
 religious_events.22.z3:0 "Nous adopterons la foi Khurmazta comme la nôtre."
 
 religious_events.23.z1:0 "Nous suivrons la Torah originale."
 religious_events.23.z2:0 "La Torah seule est l'autorité suprême."
 
 
 