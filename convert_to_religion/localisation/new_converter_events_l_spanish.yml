l_spanish: 
 #Religion
 religious_events.18.z1:0 "Seremos perfectos."
 religious_events.18.z2:0 "Abrazamos el camino virtuoso y humilde."
 religious_events.18.z3:0 "Seguiremos el camino de Peter Waldo."
 religious_events.18.z4:0 "Debemos aceptar las Doce Conclusiones."
 religious_events.18.z5:0 "Solo hay una naturaleza de Dios."
 religious_events.18.z6:0 "Nuestros cuerpos son los únicos templos de Dios."
 religious_events.18.z7:0 "Dos naturalezas, una lo hará."
 religious_events.18.z8:0 "Rechazamos la falsedad de la idolatría."
 religious_events.18.z9:0 "Oramos por la venida del mundo futuro."
 religious_events.18.z10:0 "A través de nuestros sentidos tocaremos lo divino."
 religious_events.18.z11:0 "Mantendremos la enseñanza de Nestorio."
 
 religious_events.19.z1:0 "Seguiremos las siete obligaciones."
 religious_events.19.z2:0 "Nos uniremos a la Nación de Melek Taus."
 religious_events.19.z3:0 "El arbitraje de la religión es solo para Allah."
 religious_events.19.z4:0 "Firmaremos el Custodio del Pacto del Tiempo."
 religious_events.19.z5:0 "El Gran Libro de la Eternidad guía nuestro camino."
 
 religious_events.21.z1:0 "Intentaremos acabar con la violencia."
 
 religious_events.22.z1:0 "Seguiremos las enseñanzas de Mazdak."
 religious_events.22.z2:0 "La luz prevalecerá."
 religious_events.22.z3:0 "Aceptaremos la fe de Khurmazta como propia."
 
 religious_events.23.z1:0 "Seguiremos la Torá original."
 religious_events.23.z2:0 "La Torá sola es la autoridad suprema."
 
 
 