l_english:
 TRL: "Trapalandia"
 TRL_ADJ: "Trapalandian"
 israelite:0 "Israelite"
 old_prussian:0 "Old Prussian"
 TERAPANTHA:0 "Terapantha"
 DARKNESS:0 "Darkness"
 european_tribal_ideas:0 "European Tribal Ideas"
 european_tribal_ideas_start:0 "European Tribal Traditions"
 european_tribal_ideas_bonus:0 "European Tribal Ambitions"
 deep_roots:0 "Deep Roots"
 deep_roots_desc:0 "These lands have been ours for as long as we can remember. Our foremothers and forefathers toiled, fought and died on this soil. Our roots go deep and we will give our lives to defend our home."
 warriors_grit:0 "Warrior's Grit"
 warriors_grit_desc:0 "While other nations might have an advantage in technology and gold, one of our warriors is worth ten of theirs. Strong, staunch and steadfast – people from far and wide have heard tales of their grit."
 the_way_of_old:0 "The Way of Old"
 the_way_of_old_desc:0 "Tales of ancestor’s bravery and might have been passed on for generations. Younglings and seasoned warriors alike find wisdom in these stories which they bring with them on the battlefield."
 ruthless_raiders:0 "Ruthless Raiders"
 ruthless_raiders_desc:0 "Our weather is harsh and our soils are poor. Our axes, however, are sharp as can be and our people braver than most. That which we want, we take. There will be no mercy for those who dare stand in our way."
 ancestral_pride:0 "Ancestral Pride"
 ancestral_pride_desc:0 "As a people, we have always been proud of our past. Through bad harvests and long wars it has kept our spirits strong and unwavering."
 arctolatry:0 "Arctolatry"
 arctolatry_desc:0 "Since ancient times we have practiced arctolatry, worship of bears. Our warriors study the way bears fight and bring their ferociousness to the battlefield." 
 side_by_side:0 "Side by Side"
 side_by_side_desc:0 "We know that strength is not in numbers, rather, it can be found in the bonds between us. On the battlefield we are fearless because we know that our brothers in arms have got our back."
 hero_of_the_legends:0 "Hero of the Legends"
 hero_of_the_legends_desc:0 "As younglings we were brought up on mother’s milk and ancient legends. The most well-known tell of a mighty hero who will one day lead our nation to greatness. Their arrival is approaching – we can feel it in our blood."
 
 # Fraticelli Pope
 FAP: "Fraticelli Papacy"
 FAP_ADJ: "Fraticelli Papal"
 FAP_ADJ2: "Fraticelli Papal"
 FAP_ideas:0 "Fraticelli Ideas"
 FAP_ideas_start:0 "Fraticelli Traditions"
 FAP_ideas_bonus:0 "Fraticelli Ambitions"
 ZZZ_little_brethren:0 "Little Brethren"
 ZZZ_little_brethren_desc:0 "We follow the teachings of St. Francis of Assisi, keeping strict vows of poverty and helping all those who need it. This adherence breeds trust and acceptance among other nations."
 ZZZ_true_christians:0 "True Christians"
 ZZZ_true_christians_desc:0 "Before the Church was cleansed, it had a long period of being held in sin, full of pointless opulence and greed. We returned the Church to its roots and focused on what matters."
 ZZZ_defenders_of_the_faith:0 "Defence of the Faith"
 ZZZ_defenders_of_the_faith_desc:0 "As a rule we askew violence, preferring diplomacy. However, our neighbors do not always share this belief and we have been forced into war even when we do not wish it. However, when we are forced into battle, we fight with the full knowledge that the Lord is at our side."
 ZZZ_beauty_in_simplicity:0 "Simplicity"
 ZZZ_beauty_in_simplicity_desc:0 "We do not waste time with massive structures dominating the sky, we do not pay extravagant sums for pottery, stained glass or tapestries. Places of worship are meant for worshipping the Greatness of the Lord, not the greatness of the Church. Our buildings are functional and inexpensive, we do not need to impress anyone."
 ZZZ_love_thy_neighbor:0 "Love Thy Neighbor"
 ZZZ_love_thy_neighbor_desc:0 "The Lord commanded us to love one another. We should not waste time arguing over which way to live is best. So long as men love the lord with all their heart and all their soul, it matters not how they live their day-to-day lives."
 ZZZ_a_loving_hand:0 "A Loving Hand"
 ZZZ_a_loving_hand_desc:0 "We treat our subjects as well as we can, having them pay us only what they can afford. Other nations may look at us incredulously, but yet we never seem to have the revolts and problems of other nations. Perhaps these incredulous rulers could learn more from the King of Kings and less from their greedy treasurers."
 ZZZ_spread_the_word:0 "Spread the Good News"
 ZZZ_spread_the_word_desc:0 "It is our sacred duty to spread the word of the Lord to the world. We can never rest until the whole world knows of His glory and compassion. All who can be saved, must be saved!"
 # Triggered Mods
 fraticelli_rome:0 "The Occupation of Rome"
 desc_fraticelli_rome:1 "To occupy Rome as a Fraticelli, could do nothing other than elicit general outrage."
 fraticelli_subjugation:0 "Subjugation of the Papacy"
 desc_fraticelli_subjugation:0 "We have subjugated the lands of the Papacy. This injures our standing in the eyes of other Fraticelli Faithful."
