l_spanish:
 institute_the_societas_jesu_FAP_title:0 "Instaurar la Compañía de Jesús"
 institute_the_societas_jesu_FAP_desc:0 "Su Santidad ha autorizado una nueva orden misionera llamada la Compañía de Jesús. No obstante, sin el beneplácito real no prosperarán. ¿Apoyaremos a los jesuitas? "

 statue_in_restraint_of_appeals_FAP_title:0 "Aprobar la ley de control de apelaciones"
 statue_in_restraint_of_appeals_FAP_desc:0 "Depone oficialmente al Papa y, en su lugar, nombra al rey como autoridad última y legal en todos los asuntos religiosos."

 revoke_restraint_of_appeals_FAP_title:0 "Revocar el control de apelaciones"
 revoke_restraint_of_appeals_FAP_desc:0 "Revoca la ley aprobada anteriormente que hacía del rey la autoridad última y legal en todos los asuntos religiosos y restituye esos derechos al Papa."

 move_capital_to_rome_FAP_title:0 "Trasladar la Capital a Roma"
 move_capital_to_rome_FAP_desc:0 "Finalmente la provincia y la ciudad de Roma han sido devueltas al Estado Papal. Ha llegado el momento de recuperar la Santa Sede."

 join_the_counter_reformation_FAP_title:0 "Adoptar la Contrarreforma"
 join_the_counter_reformation_FAP_desc:0 "Su Santidad, el Papa, ha pedido un poderoso esfuerzo para contrarrestar el movimiento Protestante. Con la ayuda de la recién fundada orden de los jesuitas, erradicaremos y purgaremos estas inmundas herejías. Aparte de más misioneros, y más eficaces, al Protestantismo y a la Reforma le llegan malos tiempos para extenderse por nuestro reino. (Si en algún momento optamos por las ideas nacionales §YEcumenismo§! o §YLiberté, égalité, fraternité§!, perderemos esta bonificación)."

 secularization_of_protestant_theocracy_EXTRA_title:0 "Secularización"
 secularization_of_protestant_theocracy_EXTRA_desc:0 "Con los lazos cortados con Roma, ya no tenemos lugar en una jerarquía cristiana mucho mayor. Â¿Tal vez los fieles estarían tan bien servidos por un monarca como están por un[Root.GetXaDir] [Root.Monarch.GetTitle]?"

 test_act_EXTRA_title:0 "Aprobar la Test Act"
 test_act_EXTRA_desc:0 "Excluye a los que no sean miembros de la iglesia establecida de cualquier cargo militar o civil, reservando ese privilegio para los miembros que hayan recibido la comunión según los debidos ritos de nuestra iglesia nacional."
	
 dissolution_of_the_monasteries_EXTRA_title:0 "Aprobar la ley de disolución de monasterios"
 dissolution_of_the_monasteries_EXTRA_desc:0 "Incrementa el control y el poder del monarca al autorizar la incautación de cualquier propiedad eclesiástica con ingresos anuales inferiores a determinado valor."
	
 popery_act_EXTRA_title:0 "Aprobar la ley del papismo"
 popery_act_EXTRA_desc:0 "Adopta medidas para reducir la influencia católica al ofrecer dinero a cualquiera dispuesto a declarar contra un sacerdote u obispo católicos que haya sido descubierto celebrando servicios religiosos."
	
 trade_propagation_convert_to_islam_EXTRA_title:0 "Adopta el Islam como religión estatal"
 trade_propagation_convert_to_islam_EXTRA_desc:0 "El Islam ha crecido hasta ser la religión dominante entre nuestros súbditos y nobleza. Es hora de unirnos a la comunidad de los fieles."

 restrict_government_offices_EXTRA_title:0 "Animar la conversión al judaísmo"
 restrict_government_offices_EXTRA_desc:0 "Limitemos todos los cargos importantes en la administración del gobierno central, local y gobierno militar a los miembros de la fe verdadera,al tiempo que también proporcionamos una educación gratuita según las leyes del Talmud y el Shulkhan Arukh para todos los funcionarios inferiores. De este modo podemos animar a que haya una voluntad y una preparación para la conversión."

 zoroastrian_rites_of_admission_EXTRA_title:0 "Ritos de admisión"
 zoroastrian_rites_of_admission_EXTRA_desc:0 "A diferencia de algunas religiones, la nuestra no intenta forzarse en niños que no la entienden. Una iniciación zoroástrica debe ser hecha por alguien lo bastante mayor para entender lo que implica. No obstante, mucho se puede hacer para animar a aquellos que no ven el valor de nuestra fe."

 zoroastrian_royal_fires_EXTRA_title:0 "Reavivando los fuegos reales"
 zoroastrian_royal_fires_EXTRA_desc:0 "De todos los templos del fuegos, los legendarios tres fuegos encendidos por el mismo Zoroastro son los más prestigiosos. Sin embargo, se perdieron hace mucho, con el declive de nuestra fe a lo largo de los siglos, y ahora desconocemos la situación de los antiguos fuegos. Aunque un fuego no se puede recrear, podemos intentar encontrar dónde estaban estos templos y empezar nuevos fuegos para simbolizar el ascenso de nuestro imperio zoroástrico."

 zoroastrian_diaspora_EXTRA_title:0 "Diáspora zoroastriana"
 zoroastrian_diaspora_EXTRA_desc:0 "Durante los duros años de la opresión en Persia muchos dejaron sus casas ancestrales para restablecerse en el extranjero. El Qissa-i Sanjan nos habla de aquellos que tomaron un largo y arduo viaje para instalarse en Gujarat , encender nuevos fuegos y comenzar de nuevo. Conocidos por su laboriosidad, estos hombres y mujeres han prosperado en su nueva patria. Nuestros esfuerzos por convertir al zoroastrismo la única religión mayoritaria dentro de nuestras fronteras nos permitirá reunirnos con estos hermanos y hermanas extranjeros."
