 ## Shinto
 holy_site_shinto_izumo:0 "Shinto Holy Site of the Izumo Taisha Shrine"
 desc_holy_site_shinto_izumo:1 "The Izumo Taisha Shrine is considered to be the most ancient shrine in Japan. It takes its name from the architectural style of the main shrine building and is dedicated to the kami Okuninushi, who created the Japanese land and later became known as the kami of marriage.\nThe importance of this province as a Religious Holy Site will make it very difficult to convert."
 holy_site_shinto_kyoto:0 "Shinto Holy Site of the Fushimi Inari Shrine"
 desc_holy_site_shinto_kyoto:1 "Built in 711, the Fushimi Inari Shrine is most famous for its thousand torii gates along a network of trails behind the shrine structures. Each of the gates was donated by a business, as the kami of the shrine, Inari, is widely recognized as the kami of business and merchants (as well as the kami of rice).\nThe importance of this province as a Religious Holy Site will make it very difficult to convert."
 holy_site_shinto_dewa:0 "Shinto Holy Site of the Three Mountains of Dewa"
 desc_holy_site_shinto_dewa:1 "Dewa Sanzan refer to the three sacred mountains of Mount Haguro, Mount Gassan and Mount Yudono, which are clustered together in the ancient province of Dewa. Holy to the Japanese Shinto religion and especially the mountain ascetic cult of Shugendo.\nThe importance of this province as a Religious Holy Site will make it very difficult to convert."
 holy_site_shinto_ise:0 "Shinto Holy Site of the Ise Grand Shrine"
 desc_holy_site_shinto_ise:1 "Built to honor the Japanese sun goddess, Amaterasu, the Ise Grand Shrine is widely considered to be one of the most sacred spaces in Japan. The Ise Grand Shrine is home to the Sacred Mirror, given to the first emperor of Japan by Amaterasu to establish him as descendent from deities and therefore the rightful leader of the country.\nThe importance of this province as a Religious Holy Site will make it very difficult to convert."
 holy_site_shinto_mtfuji:0 "Shinto Holy Site of the Sengen Jinja Shrine"
 desc_holy_site_shinto_mtfuji:1 "The Sengen Jinja Shrine is the official site of the housing of the kami of Mt. Fuji, Japan’s tallest mountain and one of the most famous mountains in the world. The shrine is one of three in a collective network at the base of the mountain. The name “Sengen” dates back to the animistic ancestry of the Shinto language, relating the mountain to the worship of volcanoes. The shrine is said to have been built in the 700s.\nThe importance of this province as a Religious Holy Site will make it very difficult to convert."
