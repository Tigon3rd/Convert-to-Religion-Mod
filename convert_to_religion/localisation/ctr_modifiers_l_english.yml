 holy_site_catholic_koln:0 "Catholic Holy Site of the Cologne Cathedral"
 desc_holy_site_catholic_koln:1 "Cologne's cathedral is a grand structure to house the reliquary of the Three Kings and fit its role as a place of worship for the Holy Roman Emperor.\nThe importance of this province as a Religious Holy Site will make it very difficult to convert."
 holy_site_catholic_rome:0 "Catholic Holy Site of the Saint Peter's Cathedral"
 desc_holy_site_catholic_rome:1 "The ancient city of Rome, the seat of the head of the Catholic church. Catholic tradition holds that the Basilica is the burial site of Saint Peter, chief among Jesus's Apostles and also the first Bishop of Rome. Saint Peter's tomb is supposedly directly below the high altar of the Basilica. For this reason, many Popes have been interred at St. Peter's since the Early Christian period, and there has been a church on this site since the time of the Roman emperor Constantine the Great.\nThe importance of this province as a Religious Holy Site will make it very difficult to convert."
