l_german:
 institute_the_societas_jesu_FAP_title:0 "Richtet die Societas Jesu ein"
 institute_the_societas_jesu_FAP_desc:0 "Seine Heiligkeit hat einen neuen Missionarsorden, die Gemeinschaft Jesu, bestätigt. Aber ohne königliche Unterstützung wird er nicht überstehen. Sollen wir die Jesuiten unterstützen? "
  
 secularization_of_christian_theocracy_FAP_title:0 "Säkularisierung"
 secularization_of_christian_theocracy_FAP_desc:0 "[Root.Monarch.GetTitle] ist ein schöner Titel, aber es ist an der Zeit, auf unseren eigenen Beinen zu stehen und unseren Einfluss in diesem Staate zu nutzen, um etwas Stärkeres zu schaffen. Trotz der Frömmigkeit unseres Staates sollten wir diese Länder für unsere eigenen Nachkommen sichern, anstatt die Ernennung eines unfähigen Nachfolgers zu riskieren."
 
 statue_in_restraint_of_appeals_FAP_title:0 "Aufhebung der Appellationsmöglichkeit"
 statue_in_restraint_of_appeals_FAP_desc:0 "Degradiert den Papst offiziell und erhebt stattdessen den König als letzte legale Instanz in allen religiösen Belangen."
   
 revoke_restraint_of_appeals_FAP_title:0 "Führt die Appellationsmöglichkeit wieder ein"
 revoke_restraint_of_appeals_FAP_desc:0 "Widerruft das vorher eingeführte Gesetz, das dem König die letzte, legale Autorität in allen religiösen Belangen gibt und führt diese Rechte für den Papst wieder ein."
  
 move_capital_to_rome_FAP_title:0 "Hauptstadt nach Rom verlegen"
 move_capital_to_rome_FAP_desc:0 "Die Provinz und die Stadt Rom wurde dem Kirchenstaat endlich zurückgegeben. Die Zeit zur Restauration des Heiligen Stuhls ist gekommen."
  
 join_the_counter_reformation_FAP_title:0 "Nehmt die Gegen-Reformation an"
 join_the_counter_reformation_FAP_desc:0 "Seine Heiligkeit der Papst hat nach einer mächtigen Anstrengung verlangt, der protestantischen Bewegung entgegenzutreten. Mit der Hilfe des neu gegründeten Jesuitenordens werden wir diese Häresie auslöschen. Durch immer effektivere Missionare werden es der protestantische und reformierte Glauben schwerer haben, sich in unsere Ländereien auszubreiten."
  
 secularization_of_protestant_theocracy_EXTRA_title:0 "Säkularisierung"
 secularization_of_protestant_theocracy_EXTRA_desc:0 "Da die Verbindungen zu Rom abgebrochen sind, haben wir keinen Platz mehr in einer größeren christlichen Hierarchie. Vielleicht ist den Gläubigen mit einem Monarchen ebenso gut gedient wie mit einem [Root.Monarch.GetTitle]."
  
 test_act_EXTRA_title:0 "Verabschiedet den Test-Akt"
 test_act_EXTRA_desc:0 "Schließt alle Nichtmitglieder der etablierten Kirche von allen militärischen und zivilen Ämtern aus. Dieses Privileg soll Mitgliedern vorbehalten sein, die die Kommunion nach den wahren Riten unserer nationalen Kirche erhalten haben."
	
 dissolution_of_the_monasteries_EXTRA_title:0 "Akt zur Klosterauflösung"
 dissolution_of_the_monasteries_EXTRA_desc:0 "Stärkt die Kontrolle und Macht des Monarchen durch die Konfiszierung von allen geistlichen Besitzungen mit einem jährlichen Einkommen über einem bestimmten Wert."
	
 popery_act_EXTRA_title:0 "Verabschiedet den päpstlichen Akt"
 popery_act_EXTRA_desc:0 "Unternehmt Anstrengungen, den katholischen Einfluss dadurch zu reduzieren, dass jedem Geld angeboten wird, der gegen einen katholischen Priester oder Bischof aussagt, die bei der Ausübung von religiösen Ritualen beobachtet wurden."
	
 trade_propagation_convert_to_islam_EXTRA_title:0 "Islam als Staatsreligion annehmen"
 trade_propagation_convert_to_islam_EXTRA_desc:0 "Der Islam ist zunehmend die dominierende Religion sowohl in der Regierung, unter unseren Untertanen als auch unserem Adel geworden. Es ist Zeit, dass wir uns der Glaubensgemeinschaft anschließen."
  
 restrict_government_offices_EXTRA_title:0 "Fördert die Konvertierung zum Judentum"
 restrict_government_offices_EXTRA_desc:0 "Lasst uns alle wichtigen Ämter in der Verwaltung unser zentralen, lokalen und Militärregierung mit Mitgliedern des wahren Glaubens besetzen, während wir auch freie Ausbildung in den Gesetzen des Talmud und des Schulchan Aruch für alle niederen Beamten zugänglich machen. Auf diese Weise fördern wir sowohl den Willen als auch die Bereitschaft zum Konvertieren."
 
 zoroastrian_rites_of_admission_EXTRA_title:0 "Aufnahmeriten"
 zoroastrian_rites_of_admission_EXTRA_desc:0 "Im Gegensatz zu anderen Religionen versucht unsere nicht, sich unwissenden Kindern aufzuzwingen. Eine zoroastrische Initiierung muss von jemandem durchgeführt werden, der alt genug ist, um zu verstehen, was damit verbunden ist. Es kann jedoch noch einiges unternommen werden, um all jene zu ermutigen, die nicht den Nutzen unseres Glaubens erkennen."
 
 zoroastrian_royal_fires_EXTRA_title:0 "Wiederaufleben der königlichen Feuer"
 zoroastrian_royal_fires_EXTRA_desc:0 "Von all den Feuertempeln unseres Glaubens ist die Legende der drei Feuer, die von Zarathustra selbst entzündet wurden, die größte. Sie sind jedoch schon lange vergessen, da unser Glaube im Laufe der Jahrhunderte verging, und die Standorte der alten Feuer sind nun unbekannt. Obwohl ein Feuer nicht wieder entzündet werden kann, können wir versuchen, den Standort dieser Tempel zu finden und neue Feuer zu entzünden, um den Aufstieg unseres zoroastrischen Reiches zu symbolisieren."
 
 zoroastrian_diaspora_EXTRA_title:0 "Zoroastrische Diaspora"
 zoroastrian_diaspora_EXTRA_desc:0 "Während der schweren Jahre der Unterdrückung in Persien verließen viele die Heimat ihrer Vorfahren, um sich im Ausland niederzulassen. Die Qissa-i Sanjan berichtet uns von jenen, die eine lange und mühevolle Reise auf sich nahmen, um sich in Gujarat niederzulassen, neue Feuer zu entzünden und ein neues Leben zu beginnen. Diese Männer und Frauen, die für ihre Industrie bekannt sind, wurden in ihrem neuen Heimatland erfolgreich. Durch unsere Bemühungen, den Zoroastrismus innerhalb unserer Grenzen zur einzigen Hauptreligion zu machen, können wir diese fremden Brüder und Schwestern wiedervereinen."
 